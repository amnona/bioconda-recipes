{% set name = "metabat2" %}
{% set version = "2.12.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  - url: https://bitbucket.org/berkeleylab/metabat/downloads/metabat-static-binary-linux-x64_v{{ version }}.tar.gz # [linux]
    md5: 4c8345ba5b3023b7b4cd16b38bd70c64 # [linux]
  - url: https://bitbucket.org/berkeleylab/metabat/downloads/metabat-static-binary-macOS-Sierra-x64_v{{version}}.tar.gz # [osx]
    md5: d41d8cd98f00b204e9800998ecf8427e # [osx]
build:
  number: 2

requirements:
  build: 

  run:
    - perl >=5

test:
  commands:
    - metabat2 -h
    - metabat1 -h
    - jgi_summarize_bam_contig_depths -h
    - contigOverlaps -h

about:
  home: https://bitbucket.org/berkeleylab/metabat
  license: Academic and Research License
  license_file: license.txt
  summary: "MetaBAT2 is a program for binning metagenome-assembled contigs into bins/MAGs."


